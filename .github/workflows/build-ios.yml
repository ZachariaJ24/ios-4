name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod --version
    
    - name: Install dependencies
      working-directory: ./ios
      run: |
        pod install --repo-update
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: List available schemes in workspace
      working-directory: ./ios
      run: |
        echo "=== Workspace schemes ==="
        xcodebuild -workspace SecretChelSociety.xcworkspace -list || echo "Workspace list failed"
        echo "=== Project schemes ==="
        xcodebuild -project SecretChelSociety.xcodeproj -list || echo "Project list failed"
        echo "=== Checking scheme files ==="
        ls -la SecretChelSociety.xcworkspace/xcshareddata/xcschemes/ || echo "No shared schemes"
        ls -la SecretChelSociety.xcodeproj/xcshareddata/xcschemes/ || echo "No project schemes"
    
    - name: Build for iOS Simulator (try workspace first)
      working-directory: ./ios
      run: |
        xcodebuild -workspace SecretChelSociety.xcworkspace \
                   -scheme SecretChelSociety \
                   -destination 'platform=iOS Simulator,name=iPhone 15' \
                   -configuration Debug \
                   CODE_SIGNING_ALLOWED=NO \
                   build
      continue-on-error: true
    
    - name: Build for iOS Simulator (fallback to project)
      working-directory: ./ios
      run: |
        xcodebuild -project SecretChelSociety.xcodeproj \
                   -scheme SecretChelSociety \
                   -destination 'platform=iOS Simulator,name=iPhone 15' \
                   -configuration Debug \
                   CODE_SIGNING_ALLOWED=NO \
                   build
      continue-on-error: true
    
    - name: Build for iOS Device (Archive) - DISABLED
      working-directory: ./ios
      run: |
        echo "Archive step disabled for debugging"
      continue-on-error: true
